title: "[Prompt for a new image] "
body:
    - type: dropdown
      id: model
      attributes:
          label: What model do you want to use?
          options:
              - DALL-E 2
      validations:
          required: true
    - type: checkboxes
      attributes:
          label: Notice
          options:
              - label: Confirm that the prompt doesn't contain any offensive content
                required: true
    - type: markdown
      attributes:
          value: |
              <sup>NOTE: It will take few seconds to generate the new image.<sup>
